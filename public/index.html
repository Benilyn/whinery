<!DOCTYPE html>
<html>
<head>
	<title>Whinery</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
	<h1>Whinery</h1>

	<div id="login-page" class='section'>
		<form class="login-page">
			<fieldset name="login-info">
				<legend>Log In</legend>
				<input type="email" name="email" placeholder="email@address.com"><br>
				<input type="password" name="password" placeholder="1234passw0rd"><br>
				<button id="login" type="submit">Log In</button><br>	
			</fieldset>
		</form> <!-- .login-page -->
	</div> <!-- #login-page -->

	<a href="#" id="sign-up" class='section sign-up'>Sign Up</a>
	

	
	<div id="signup-page" class='section hide'>
		<form   class="signup-page">
			<fieldset name="signup-info">
				<legend>Sign Up</legend>
				<input type="text" name="first-name" placeholder="First name"><br>
				<input type="text" name="last-name" placeholder="Last name"><br>
				<input type="tel" name="phone-number" placeholder="(123) 456-7890"><br>
				<input type="email" name="email" placeholder="email@address.com"><br>
				<input type="password" name="password" placeholder="1234passw0rd"><br>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>				
			</fieldset>
		</form> <!-- .signup-page -->
	</div> <!-- #signup-page -->

	<div id='search-result' class='hide section'>
		<p>display map</p>
		<div id='map'></div>
		<div id='restaurants'>
			<ul id='results-list'></ul>
		</div> <!-- #restaurants -->	
	</div> <!-- #search-result -->

	<div id='restaurant-info' class='hide section'>
		<div id='restaurant-reviews'>
			<div id='restaurant-details'>
				<p class="name">Restaurant Name</p>
				<p class="address">Address</p>
				<p class="phone">Phone</p>
				<p class="website"><a>Website</a></p>
				<p class="price">$$</p>
			</div> <!-- #restaurant-details -->

			<button type='submit' id='write-whine'>Write Review</button>
			
			<div id='whine-reviews'>
				<ul id='restaurant-whines'></ul>
			</div> <!-- #whine-reviews -->

			<form id='whine-form' action='#' method="post" class="hide">
				<ul>
					<li class="rating">Food:
						<select name='food-rating'>
							<option value=' '> </option>
							<option value='Bad'>Bad</option>
							<option value='So-So'>So-So</option>
							<option value='good'>Good</option>
						</select>
					</li>
					<li class="rating">Service:
						<select name='service-rating'>
							<option value=' '> </option>
							<option value='bad'>Bad</option>
							<option value='so-so'>So-So</option>
							<option value='good'>Good</option>
						</select>
					</li>
					<li class="rating">Cleanliness: 
						<select name='cleanliness-rating'>
							<option value=' '> </option>
							<option value='bad'>Bad</option>
							<option value='so-so'>So-So</option>
							<option value='good'>Good</option>
						</select>
					</li>
					<li class="rating">Price: 
						<select name='price-rating'>
							<option value=' '> </option>
							<option value='bad'>Bad</option>
							<option value='so-so'>So-So</option>
							<option value='good'>Good</option>
						</select>
					</li>
					<textarea name="whine-review">Write review here...</textarea>
				</ul>
				
				<button type='submit' id='add-whine'>Add Whine</button>	
				<a href="#" class='back-to-restaurant-info'>Back</a><br>
			</form> <!-- #whine-form -->

			
			<a href="#" class='back-to-search-results'>Back to Search Results</a><br>	
		</div> <!-- #restaurant-reviews -->		
	</div> <!-- #restaurant-info -->
	
		
		</div>

	<div id='latest-feeds' class='hide section'>
		
		<ul id='whines'></ul>
		
		<a href="#" class='back-to-search-results'>Back to Search Results</a><br>
		<a href="#" class='back-to-info'>Back</a><br>
	</div> <!-- #latest-feeds -->
	
	<a href="#" id='logout' class='hide'>Log Out</a>
	

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript", src="apps.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4Lq366S1SDP6j4iMrFUnbgwnsC4e6gU4">
    </script>
</body>
</html>
